{% extends "base.html" %}
{% from "macros/form_render.html" import render_field %}

{% block title %} Login Page {% endblock %}
{% block content %}
    <form action="#" method="POST">
        {{ csrf_input }}

        {{ render_field(login_form.username) }}
        {{ render_field(login_form.password) }}
        <input type="submit" />
    </form>
{% endblock %}
